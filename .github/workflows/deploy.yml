name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # æ¯æ¬¡ push åˆ° main åˆ†æ”¯æ™‚è§¸ç™¼

permissions:
  contents: write

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ“¥
        uses: actions/checkout@v4

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4

      - name: Generate Config ðŸ”
        shell: bash
        env:
          CONFIG_CONTENT: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          printf "%s\n" "$CONFIG_CONTENT" > config.js
          echo "âœ“ config.js has been dynamically generated"

      - name: Remove ignore rules for deployment ðŸ”“
        run: rm .gitignore

      - name: Upload artifact ðŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'

      - name: Deploy to GitHub Pages ðŸš€
        id: deployment
        uses: actions/deploy-pages@v4
