<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禮堂預約系統</title>
    <meta name="description" content="學校禮堂線上預約借用系統，查詢與登記禮堂使用時段">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 頂部導航列 -->
    <header class="header">
        <div class="header-content">
            <!-- 佔位元素，確保標題絕對置中時不會被擠壓 -->
            <div style="width: 40px;"></div>

            <h1 class="header-title">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                    <path d="M9 16l2 2 4-4"></path>
                </svg>
                禮堂預約系統
            </h1>

            <!-- 管理員登入按鈕 -->
            <button class="btn-admin" id="btnAdminLogin">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                </svg>
                <span id="adminLoginText">管理員</span>
            </button>
        </div>
    </header>

    <!-- 主要內容區 -->
    <main class="main-content">
        <!-- 查詢控制區 -->
        <section class="control-panel">
            <div class="control-row">
                <div class="control-group">
                    <label for="startDate">預約日期：</label>
                    <input type="date" id="startDate" class="date-input">
                    <span class="date-separator">~</span>
                    <input type="date" id="endDate" class="date-input">
                </div>
                <div class="control-group">
                    <label for="roomSelect">專科教室：</label>
                    <select id="roomSelect" class="room-select">
                        <option value="禮堂">禮堂</option>
                    </select>
                </div>
                <button class="btn-search" id="btnSearch">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                    查詢
                </button>
                <button class="btn-export" id="btnExport">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                    匯出 CSV
                </button>
                <button class="btn-stats" id="btnStats">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="20" x2="18" y2="10" />
                        <line x1="12" y1="20" x2="12" y2="4" />
                        <line x1="6" y1="20" x2="6" y2="14" />
                    </svg>
                    統計
                </button>
            </div>
            <p class="date-hint" id="dateHint">（可預約範圍為 2025/08/01 ~ 2026/01/31）</p>
        </section>

        <!-- 視圖切換與日曆區域 -->
        <section class="calendar-container">
            <div class="calendar-header">
                <div class="calendar-nav">
                    <button class="btn-nav" id="btnPrev">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="15 18 9 12 15 6" />
                        </svg>
                    </button>
                    <span class="current-week" id="currentWeekLabel">2025/12/01 ~ 2025/12/07</span>
                    <button class="btn-nav" id="btnNext">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="9 18 15 12 9 6" />
                        </svg>
                    </button>
                </div>
                <!-- 視圖切換按鈕 -->
                <div class="view-toggle">
                    <button class="view-btn active" id="btnViewWeek" data-view="week">週</button>
                    <button class="view-btn" id="btnViewMonth" data-view="month">月</button>
                </div>
            </div>
            <!-- 週曆視圖 -->
            <div class="calendar-grid" id="calendarGrid">
                <!-- 由 JavaScript 動態生成 -->
            </div>
            <!-- 月曆視圖 -->
            <div class="month-calendar hidden" id="monthCalendar">
                <div class="month-calendar-header">
                    <div class="month-weekday">日</div>
                    <div class="month-weekday">一</div>
                    <div class="month-weekday">二</div>
                    <div class="month-weekday">三</div>
                    <div class="month-weekday">四</div>
                    <div class="month-weekday">五</div>
                    <div class="month-weekday">六</div>
                </div>
                <div class="month-calendar-grid" id="monthCalendarGrid">
                    <!-- 由 JavaScript 動態生成 -->
                </div>
            </div>
        </section>
    </main>

    <!-- 預約彈窗 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <button class="btn-cancel" id="btnModalCancel">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                    取消
                </button>
                <button class="btn-submit" id="btnModalSubmit">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
                        <polyline points="15 3 21 3 21 9" />
                        <line x1="10" y1="14" x2="21" y2="3" />
                    </svg>
                    預約
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-info">
                    <div class="info-row">
                        <span class="info-label">禮堂預約系統</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <span class="form-label">專科教室：</span>
                        <span class="form-value" id="modalRoom">禮堂</span>
                    </div>
                    <div class="form-row">
                        <span class="form-label">預約時間：</span>
                        <span class="form-value" id="modalDate">2025/12/04</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label required">*節次：</label>
                    <div class="period-checkboxes" id="periodCheckboxes">
                        <!-- 由 JavaScript 動態生成 -->
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <span class="form-label">預約者：</span>
                        <input type="text" id="bookerName" class="form-input" placeholder="請輸入姓名">
                    </div>
                </div>
                <div class="form-group repeat-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="repeatBooking">
                        重複預約
                    </label>
                    <span class="repeat-info">頻率：<span id="repeatFrequency">每週四</span></span>
                    <div class="repeat-end">
                        <label>結束日期：</label>
                        <input type="date" id="repeatEndDate" class="form-input" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label required">*預約理由：</label>
                    <textarea id="bookingReason" class="form-textarea" placeholder="請輸入預約理由"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast" id="toast"></div>

    <!-- 管理員登入彈窗 -->
    <div class="auth-modal-overlay" id="authModalOverlay">
        <div class="auth-modal">
            <div class="auth-modal-header">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
                <h3>管理員登入</h3>
            </div>
            <p class="auth-modal-desc">請輸入管理員帳號密碼</p>
            <input type="email" id="authEmail" class="auth-input" placeholder="Email">
            <input type="password" id="authPassword" class="auth-input" placeholder="密碼">
            <p class="auth-error" id="authError"></p>
            <div class="auth-modal-actions">
                <button class="btn-auth-cancel" id="btnAuthCancel">取消</button>
                <button class="btn-auth-confirm" id="btnAuthConfirm">登入</button>
            </div>
        </div>
    </div>

    <!-- 刪除確認彈窗 -->
    <div class="delete-modal-overlay" id="deleteModalOverlay">
        <div class="delete-modal">
            <div class="delete-modal-header">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6" />
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                </svg>
                <h3>預約詳情</h3>
            </div>
            <div class="delete-booking-info" id="deleteBookingInfo"></div>
            <div class="delete-modal-actions">
                <button class="btn-delete-cancel" id="btnDeleteCancel">返回</button>
                <button class="btn-delete-confirm" id="btnDeleteConfirm">確認取消</button>
            </div>
        </div>
    </div>

    <!-- 統計彈窗 -->
    <div class="stats-modal-overlay" id="statsModalOverlay">
        <div class="stats-modal">
            <div class="stats-modal-header">
                <h3>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="20" x2="18" y2="10" />
                        <line x1="12" y1="20" x2="12" y2="4" />
                        <line x1="6" y1="20" x2="6" y2="14" />
                    </svg>
                    預約統計
                </h3>
                <button class="btn-stats-close" id="btnStatsClose">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="stats-modal-body">
                <div class="stats-row">
                    <div class="stats-card">
                        <h4>節次使用率</h4>
                        <div class="pie-chart" id="periodPieChart"></div>
                        <div class="pie-legend" id="periodLegend"></div>
                    </div>
                    <div class="stats-card">
                        <h4>預約者排行</h4>
                        <div class="bar-chart" id="bookerBarChart"></div>
                    </div>
                </div>
                <div class="stats-card stats-full">
                    <h4>本月預約趨勢</h4>
                    <div class="trend-chart" id="trendChart"></div>
                </div>
                <div class="stats-summary" id="statsSummary"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="app.js"></script>
</body>

</html>
