<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禮堂&專科教室&IPAD平板車預約系統</title>
    <meta name="description" content="學校禮堂、專科教室及IPAD平板車線上預約借用系統">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 頂部導航列 -->
    <header class="header">
        <div class="header-content">
            <!-- 佔位元素，確保標題絕對置中時不會被擠壓 -->
            <div style="width: 40px;"></div>

            <h1 class="header-title">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                    <path d="M9 16l2 2 4-4"></path>
                </svg>
                禮堂&專科教室&IPAD平板車預約系統
            </h1>

            <!-- 管理員預約管理 -->
            <div class="header-admin" id="headerAdmin">
                <span id="adminName" class="admin-name"></span>
                <button class="btn-setting" id="btnOpenSettings" title="設定不開放時段" style="display: none;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z">
                        </path>
                    </svg>
                </button>
                <button class="btn-admin" id="btnAdminLogin">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                        <circle cx="12" cy="7" r="4" />
                    </svg>
                    <span id="adminLoginText">管理員</span>
                </button>
            </div>
    </header>

    <!-- 主要內容區 -->
    <main class="main-content">
        <!-- 查詢控制區 -->
        <section class="control-panel">
            <div class="control-row">
                <div class="control-group">
                    <label for="startDate">預約日期：</label>
                    <input type="date" id="startDate" class="date-input">
                    <span class="date-separator">~</span>
                    <input type="date" id="endDate" class="date-input">
                </div>
                <div class="control-group">
                    <label for="roomSelect">專科教室：</label>
                    <select id="roomSelect" class="room-select">
                        <option value="禮堂">禮堂</option>
                        <option value="智慧教室C304">智慧教室C304</option>
                        <option value="電腦教室(一)C212">電腦教室(一)C212</option>
                        <option value="電腦教室(二)C213">電腦教室(二)C213</option>
                        <option value="森林小屋">森林小屋</option>
                        <option value="三年級IPAD車(28台)">三年級IPAD車(28台)</option>
                        <option value="四年級IPAD車(28台)">四年級IPAD車(28台)</option>
                        <option value="五年級IPAD車(28台)">五年級IPAD車(28台)</option>
                        <option value="六年級IPAD車(29台)">六年級IPAD車(29台)</option>
                        <option value="校史室">校史室</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button class="btn-search" id="btnSearch">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8" />
                            <line x1="21" y1="21" x2="16.65" y2="16.65" />
                        </svg>
                        查詢
                    </button>
                    <button class="btn-export" id="btnExport">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="7 10 12 15 17 10" />
                            <line x1="12" y1="15" x2="12" y2="3" />
                        </svg>
                        匯出 CSV
                    </button>
                    <button class="btn-stats" id="btnStats">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="20" x2="18" y2="10" />
                            <line x1="12" y1="20" x2="12" y2="4" />
                            <line x1="6" y1="20" x2="6" y2="14" />
                        </svg>
                        統計
                    </button>
                    <button class="btn-history" id="btnHistory">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <polyline points="12 6 12 12 16 14" />
                        </svg>
                        歷史
                    </button>
                </div>
            </div>
            <p class="date-hint" id="dateHint">（可預約範圍為 2025/08/01 ~ 2026/01/31）</p>
            <!-- 進階搜尋區塊 -->
            <div class="search-panel">
                <div class="search-input-wrapper">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                    <input type="text" id="searchInput" class="search-input" placeholder="搜尋姓名或預約理由...">
                    <button class="search-clear-btn hidden" id="searchClearBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18" />
                            <line x1="6" y1="6" x2="18" y2="18" />
                        </svg>
                    </button>
                </div>
                <select id="searchPeriodFilter" class="search-filter-select">
                    <option value="">所有節次</option>
                    <option value="morning">晨間/早會</option>
                    <option value="period1">第一節</option>
                    <option value="period2">第二節</option>
                    <option value="period3">第三節</option>
                    <option value="period4">第四節</option>
                    <option value="lunch">午餐/午休</option>
                    <option value="period5">第五節</option>
                    <option value="period6">第六節</option>
                    <option value="period7">第七節</option>
                    <option value="period8">第八節</option>
                </select>
                <button class="btn-search-advanced" id="btnAdvancedSearch">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                    搜尋預約
                </button>
            </div>
        </section>

        <!-- 視圖切換與日曆區域 -->
        <section class="calendar-container">
            <div class="calendar-header">
                <div class="calendar-nav">
                    <button class="btn-nav" id="btnPrev">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="15 18 9 12 15 6" />
                        </svg>
                    </button>
                    <span class="current-week" id="currentWeekLabel">2025/12/01 ~ 2025/12/07</span>
                    <button class="btn-nav" id="btnNext">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="9 18 15 12 9 6" />
                        </svg>
                    </button>
                </div>
                <!-- 視圖切換按鈕 -->
                <div class="view-toggle">
                    <button class="view-btn active" id="btnViewWeek" data-view="week">週</button>
                    <button class="view-btn" id="btnViewMonth" data-view="month">月</button>
                </div>
            </div>
            <!-- 週曆視圖 -->
            <div class="calendar-grid" id="calendarGrid">
                <!-- 由 JavaScript 動態生成 -->
            </div>
            <!-- 月曆視圖 -->
            <div class="month-calendar hidden" id="monthCalendar">
                <div class="month-calendar-header">
                    <div class="month-weekday">日</div>
                    <div class="month-weekday">一</div>
                    <div class="month-weekday">二</div>
                    <div class="month-weekday">三</div>
                    <div class="month-weekday">四</div>
                    <div class="month-weekday">五</div>
                    <div class="month-weekday">六</div>
                </div>
                <div class="month-calendar-grid" id="monthCalendarGrid">
                    <!-- 由 JavaScript 動態生成 -->
                </div>
            </div>
        </section>
    </main>

    <!-- 預約彈窗 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <button class="btn-cancel" id="btnModalCancel">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                    取消
                </button>
                <button class="btn-submit" id="btnModalSubmit">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
                        <polyline points="15 3 21 3 21 9" />
                        <line x1="10" y1="14" x2="21" y2="3" />
                    </svg>
                    預約
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-info">
                    <div class="info-row">
                        <span class="info-label">禮堂預約系統</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <span class="form-label">專科教室：</span>
                        <select id="modalRoomSelect" class="form-input" style="max-width: 100%;">
                            <option value="禮堂">禮堂</option>
                            <option value="智慧教室C304">智慧教室C304</option>
                            <option value="電腦教室(一)C212">電腦教室(一)C212</option>
                            <option value="電腦教室(二)C213">電腦教室(二)C213</option>
                            <option value="森林小屋">森林小屋</option>
                            <option value="三年級IPAD車(28台)">三年級IPAD車(28台)</option>
                            <option value="四年級IPAD車(28台)">四年級IPAD車(28台)</option>
                            <option value="五年級IPAD車(28台)">五年級IPAD車(28台)</option>
                            <option value="六年級IPAD車(29台)">六年級IPAD車(29台)</option>
                            <option value="校史室">校史室</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <span class="form-label">預約時間：</span>
                        <span class="form-value" id="modalDate">2025/12/04</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label required">*節次：</label>
                    <div class="period-checkboxes" id="periodCheckboxes">
                        <!-- 由 JavaScript 動態生成 -->
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <span class="form-label">預約者：</span>
                        <input type="text" id="bookerName" class="form-input" placeholder="請輸入姓名">
                    </div>
                </div>
                <div class="form-group repeat-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="repeatBooking">
                        重複預約
                    </label>
                    <span class="repeat-info">頻率：<span id="repeatFrequency">每週四</span></span>
                    <div class="repeat-end">
                        <label>結束日期：</label>
                        <input type="date" id="repeatEndDate" class="form-input" disabled>
                    </div>
                </div>
                <div class="form-group batch-booking-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="batchBooking">
                        批次預約（選擇多個日期）
                    </label>
                    <div class="batch-dates hidden" id="batchDatesContainer">
                        <p class="batch-hint">點擊下方日曆選擇多個日期：</p>
                        <div class="batch-calendar" id="batchCalendar"></div>
                        <div class="selected-dates" id="selectedDatesDisplay"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label required">*預約理由：</label>
                    <textarea id="bookingReason" class="form-textarea" placeholder="請輸入預約理由"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast" id="toast"></div>

    <!-- 管理員登入彈窗 -->
    <div class="auth-modal-overlay" id="authModalOverlay">
        <div class="auth-modal">
            <div class="auth-modal-header">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
                <h3>管理員登入</h3>
            </div>
            <form id="authForm">
                <input type="email" id="authEmail" class="auth-input" placeholder="Email" autocomplete="username"
                    required>
                <input type="password" id="authPassword" class="auth-input" placeholder="密碼"
                    autocomplete="current-password" required>
                <p class="auth-error" id="authError"></p>
                <div class="auth-modal-actions">
                    <button type="button" class="btn-auth-cancel" id="btnAuthCancel">取消</button>
                    <button type="submit" class="btn-auth-confirm" id="btnAuthConfirm">登入</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 刪除確認彈窗 -->
    <div class="delete-modal-overlay" id="deleteModalOverlay">
        <div class="delete-modal">
            <div class="delete-modal-header">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6" />
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                </svg>
                <h3>預約詳情</h3>
            </div>
            <div class="delete-booking-info" id="deleteBookingInfo"></div>
            <div class="delete-modal-actions">
                <button class="btn-delete-cancel" id="btnDeleteCancel">返回</button>
                <button class="btn-delete-confirm" id="btnDeleteConfirm">確認取消</button>
            </div>
        </div>
    </div>

    <!-- 統計彈窗 -->
    <div class="stats-modal-overlay" id="statsModalOverlay">
        <div class="stats-modal">
            <div class="stats-modal-header">
                <h3>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="20" x2="18" y2="10" />
                        <line x1="12" y1="20" x2="12" y2="4" />
                        <line x1="6" y1="20" x2="6" y2="14" />
                    </svg>
                    預約統計
                </h3>
                <button class="btn-stats-close" id="btnStatsClose">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="stats-modal-body">
                <div class="stats-row">
                    <div class="stats-card">
                        <h4>節次使用率</h4>
                        <div class="pie-chart" id="periodPieChart"></div>
                        <div class="pie-legend" id="periodLegend"></div>
                    </div>
                    <div class="stats-card">
                        <h4>預約者排行</h4>
                        <div class="bar-chart" id="bookerBarChart"></div>
                    </div>
                </div>
                <div class="stats-card stats-full">
                    <h4>本月預約趨勢</h4>
                    <div class="trend-chart" id="trendChart"></div>
                </div>
                <div class="stats-summary" id="statsSummary"></div>
            </div>
        </div>
    </div>

    <!-- 搜尋結果彈窗 -->
    <div class="search-modal-overlay" id="searchModalOverlay">
        <div class="search-modal">
            <div class="search-modal-header">
                <h3>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                    搜尋結果
                </h3>
                <button class="btn-search-close" id="btnSearchClose">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="search-modal-body">
                <div class="search-result-summary" id="searchResultSummary"></div>
                <div class="search-result-list" id="searchResultList">
                    <!-- 由 JavaScript 動態生成 -->
                </div>
            </div>
        </div>
    </div>


    <!-- 歷史記錄彈窗 -->
    <div class="history-modal-overlay" id="historyModalOverlay">
        <div class="history-modal">
            <div class="history-modal-header">
                <h3>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <polyline points="12 6 12 12 16 14" />
                    </svg>
                    預約歷史記錄
                </h3>
                <button class="btn-history-close" id="btnHistoryClose">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="history-modal-body">
                <div class="history-filters">
                    <input type="month" id="historyMonth" class="history-month-input">
                    <button class="btn-history-load" id="btnHistoryLoad">載入</button>
                </div>
                <div class="history-list" id="historyList">
                    <!-- 由 JavaScript 動態生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 不開放時段設定彈窗 -->
    <div class="settings-modal-overlay" id="settingsModalOverlay">
        <div class="settings-modal">
            <div class="settings-modal-header">
                <h3>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                        <line x1="16" y1="2" x2="16" y2="6" />
                        <line x1="8" y1="2" x2="8" y2="6" />
                        <line x1="3" y1="10" x2="21" y2="10" />
                    </svg>
                    管理不開放時段 - <span id="settingsRoomName">禮堂</span>
                </h3>
                <button class="btn-settings-close" id="btnSettingsClose">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="settings-modal-body">
                <p class="settings-desc">勾選下方時段以設定為該場地「固定不開放預約」之時間（例如：固定課程時間）。</p>
                <div class="settings-table-container">
                    <table class="settings-table" id="settingsTable">
                        <thead>
                            <tr>
                                <th>節次</th>
                                <th>星期日</th>
                                <th>星期一</th>
                                <th>星期二</th>
                                <th>星期三</th>
                                <th>星期四</th>
                                <th>星期五</th>
                                <th>星期六</th>
                            </tr>
                        </thead>
                        <tbody id="settingsTableBody">
                            <!-- 由 JavaScript 動態生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="settings-modal-footer">
                <button class="btn-settings-save" id="btnSaveSettings">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
